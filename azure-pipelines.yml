trigger:
  branches:
    include:
    - main

pr: none

pool:
  name: Default
  demands:
  - Agent.Name -equals AgentTokeenCP4   # for√ßa cair no seu self-hosted

stages:
- stage: Build
  jobs:
  - job: Build
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(Build.BuildId)
